{{ define "main" }}
<section class="page-section">
  <header class="page-header">
    <h1 class="section-title">コスモガール・アーカイブ</h1>
    <p class="page-subtitle">Cosmogirl Archive</p>
  </header>

  <div class="cosmogirls-grid">
    {{ range .Pages.ByDate.Reverse }}
    <a href="{{ .RelPermalink }}" class="cosmogirl-card">
      {{ with .Params.featured_image }}
      <div class="cosmogirl-thumb">
        <img src="{{ $.Site.BaseURL }}{{ strings.TrimPrefix "/" . }}" alt="{{ $.Params.name }}">
      </div>
      {{ end }}
      <div class="cosmogirl-card-info">
        <h2>{{ $.Params.name }}</h2>
        <div class="text-small text-light">
          {{ $.Params.species }} • {{ $.Params.occupation }}
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</section>

<style>
.page-section {
  max-width: 1200px;
  margin: 0 auto;
}

.page-header {
  margin-bottom: var(--space-xl);
}

.page-subtitle {
  font-family: var(--font-display);
  font-size: 0.9rem;
  color: var(--text-light);
  letter-spacing: 0.15em;
  text-transform: uppercase;
  margin-top: var(--space-xs);
}

.cosmogirls-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: var(--space-lg);
}

.cosmogirl-card {
  display: block;
  border: 1px solid var(--border);
  transition: border-color 0.2s;
  text-decoration: none;
  color: inherit;
  cursor: pointer;
}

.cosmogirl-card:hover {
  border-color: #E85D04;
}

.cosmogirl-card:hover h2 {
  color: #E85D04;
}

.cosmogirl-thumb {
  display: block;
  aspect-ratio: 3/4;
  overflow: hidden;
  border: none;
}

.cosmogirl-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.cosmogirl-card-info {
  padding: var(--space-md);
  border-top: 1px solid var(--border);
}

.cosmogirl-card-info h2 {
  font-family: var(--font-jp);
  font-size: 1rem;
  margin-bottom: var(--space-xs);
  color: var(--text);
  transition: color 0.2s;
}
</style>
{{ end }}
