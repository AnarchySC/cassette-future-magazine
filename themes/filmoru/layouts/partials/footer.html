  <span class="divider-line divider-blue"></span>
  <span class="divider-line divider-orange"></span>
  <span class="divider-line divider-yellow"></span>
</div>
<div class="footer-content">
  <div class="footer-left">
    <div class="footer-tagline">{{ site.Params.footerText }}</div>
    <div class="footer-date">{{ site.Params.year }}.{{ now.YearDay | printf "%03d" }}</div>
  </div>
  <div class="footer-center">
    <img src="{{ "/images/filmoru-badge.svg" | relURL }}" alt="Transmitted via Filmoru" class="filmoru-badge">

  <div class="footer-right">
    <span>anarchygames.org</span>
  </div>
</div>
<div class="footer-accent-bottom"></div>
