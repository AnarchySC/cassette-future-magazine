<div class="header-accent-top"></div>
<div class="masthead">
  <div class="logo">
    <a href="{{ .Site.BaseURL }}">
      <span class="logo-en">Cassette Future Magazine</span>
      <span class="logo-jp">カセット・フューチャー</span>
    </a>
  </div>
  <nav>
    <ul>
      {{ range site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <span class="moon-crescent"></span>
    <span class="moon-full"></span>
  </button>
</div>
<div class="header-accent-bottom"></div>
