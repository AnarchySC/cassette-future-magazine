{{ define "main" }}
<section class="issues-archive">
  <header class="page-header">
    <h1 class="section-title">発行号</h1>
    <p class="page-subtitle">Weekly Issues</p>
  </header>

  {{ if .Pages }}
  <div class="issues-list">
    {{ range .Pages.ByDate.Reverse }}
    <a href="{{ .RelPermalink }}" class="issue-card">
      <div class="issue-card-number">{{ .Params.issue_number | default "2935.001" }}</div>
      <div class="issue-card-content">
        <h2>{{ .Title }}</h2>
        <div class="issue-card-date">{{ .Date.Format "Jan 2, 2006" }}</div>
      </div>
      <div class="issue-card-arrow">→</div>
    </a>
    {{ end }}
  </div>
  {{ else }}
  <div class="empty-state">
    <div class="empty-jp">準備中</div>
    <div class="empty-en">Coming Soon</div>
    <a href="/posts/" class="empty-link">Browse Articles →</a>
  </div>
  {{ end }}
</section>

<style>
.issues-archive {
  max-width: 700px;
  margin: 0 auto;
}

.page-header {
  margin-bottom: var(--space-xl);
}

.issues-list {
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
}

.issue-card {
  display: flex;
  align-items: center;
  gap: var(--space-lg);
  padding: var(--space-lg);
  border: 1px solid var(--border);
  transition: border-color 0.2s;
  text-decoration: none;
  color: inherit;
}

.issue-card:hover {
  border-color: #E85D04;
}

.issue-card-number {
  font-family: var(--font-display);
  font-size: 1.5rem;
  color: var(--cassette-navy);
  min-width: 100px;
}

.issue-card-content {
  flex: 1;
}

.issue-card-content h2 {
  font-size: 1.1rem;
  margin: 0 0 var(--space-xs) 0;
}

.issue-card-date {
  font-size: 0.8rem;
  color: var(--text-light);
}

.issue-card-arrow {
  font-size: 1.2rem;
  color: var(--text-light);
  transition: color 0.2s, transform 0.2s;
}

.issue-card:hover .issue-card-arrow {
  color: #E85D04;
  transform: translateX(4px);
}

/* Empty state */
.empty-state {
  text-align: center;
  padding: var(--space-xl) 0;
}

.empty-jp {
  font-family: var(--font-jp);
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: var(--space-xs);
}

.empty-en {
  font-size: 0.85rem;
  color: var(--text-light);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-bottom: var(--space-lg);
}

.empty-link {
  color: #E85D04;
  border: none;
  font-size: 0.9rem;
}

.empty-link:hover {
  color: #FFD000;
}
</style>
{{ end }}
